<div class="container">
    <h2>Registro de Tarifa</h2>
    <form (ngSubmit)="onSubmit()" #tarifaForm="ngForm">
        <div class="form-group">
            <label for="costoHoraAutomovil">Costo por Hora (Autom√≥vil):</label>
            <input type="number" id="costoHoraAutomovil" name="costoHoraAutomovil" [(ngModel)]="nuevaTarifa.costoHoraAutomovil" step="0.1" min="0.1" required class="form-control">
        </div>
        <div class="form-group">
            <label for="costoHoraMotocicleta">Costo por Hora (Motocicleta):</label>
            <input type="number" id="costoHoraMotocicleta" name="costoHoraMotocicleta" [(ngModel)]="nuevaTarifa.costoHoraMotocicleta" step="0.1" min="0.1" required class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!tarifaForm.form.valid">Registrar Tarifa</button>
        </div>
        <div>
            <button class ="btn cancelar"[routerLink]="['/tarifa/obtenertarifa']">Cancelar</button>
        </div>
    </form>
</div>
